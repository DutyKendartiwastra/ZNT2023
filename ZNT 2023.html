<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi K3 Backlog</title>
</head>
<body>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.24/"></script>
    <script>src="https://code.jquery.com/jquery-3.6.1.min.js"</script>
    <!-- Setting Halaman Full Screen -->
    <style>
     html,
     body,
     #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <!-- Mulai Coding Javascript -->
    <script>
     require([
     "esri/Map",
     "esri/views/MapView",
     "esri/layers/GeoJSONLayer",
     "esri/widgets/BasemapToggle"
     ],(
      Map,
      MapView,
      GeoJSONLayer,
      BasemapToggle
      )=>{
      //Simbologi Zona 2023
      const simbol_Zona2023 = {
          type: "simple-fill",
          color:[232, 217, 40, 0],
          outline: {
            color: [231, 152, 228, 1],
            width: "1px",
            style: "solid"
          }
        };
      const renderer_Zona2023 = {
          type: "simple",
          title:"K3_Satimpo",
          symbol: simbol_Zona2023}
      //Label Sample 2023
      const labelClass_Sample20223 = {
        symbol: {
          type: "text",
          color: "black",
          font: {
            family: "Avenir Next LT Pro Regular",
            size: 8,
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Nomor Entry"
        },
        minScale: 50000,
        maxScale: 0
      };
      //Simbologi Point Sample 2023
      let iconSymbolRenderer = {
        type: "simple",  // autocasts as new SimpleRenderer()
        symbol: {
        type: "simple-marker",  // autocasts as new SimpleMarkerSymbol()
          size: 12,
          color: "orange",
          outline: {  // autocasts as new SimpleLineSymbol()
          width: 0.5,
          color: "white"
          }
      }};
      //Insert SHP ZONA 2023
      const Zona2023=new GeoJSONLayer({
        url:"https://raw.githubusercontent.com/DutyKendartiwastra/ZNT2023/main/Zona_2023.geojson",
        renderer:renderer_Zona2023
      });
      //Insert SHP Sample 2023
      const Sample2023=new GeoJSONLayer({
        url:"https://raw.githubusercontent.com/DutyKendartiwastra/ZNT2023/main/Zona_2023_Joined_FIX.geojson",
        renderer:iconSymbolRenderer
      });
      // Insert Basemap
        const map = new Map({
        basemap:"streets-relief-vector"
      });
      map.add(Zona2023);
      map.add(Sample2023);
      // Menampilkan Map ke Bodi HTML
      const View = new MapView({
        container: "viewDiv",
        map: map,
        zoom:12,
        center:[117.46917675050003,0.11673644470944267]
      });
      }
     )
    </script>
    <body>
      <div id="viewDiv"></div>
    </body>
</body>
</html>
